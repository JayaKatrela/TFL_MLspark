apiVersion: batch/v1
kind: CronJob
metadata:
  name: tfl-kubemlpr
spec:
  schedule: "*/5 * * * *"  # This runs the job every 5 minutes
  jobTemplate:
    spec:
      backoffLimit: 4  # This belongs inside the jobTemplate.spec
      template:
        spec:
          containers:
          - name: forecasteml
            image: jayakatrela/tfl-kubemlpr:latest
          restartPolicy: Never
